<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-dark-blue-gray': '#36454c',
                        'primary-blue': '#6e92a0',
                        'light-blue': '#c5e0ea',
                        'gray-text': '#8a9499',
                        'light-gray': '#bdccd4',
                        'background-gray': '#f2f7f9',
                        'status-available': '#22b573',
                        'status-available-light': '#b3e2cc',
                        'status-negotiable': '#ffd56b',
                        'status-negotiable-light': '#ffefcc',
                        'status-busy': '#ed5a5a',
                        'status-busy-light': '#fff3f3'
                    },
                    fontFamily: {
                        sans: ['Poppins', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', 'Helvetica', 'Arial', 'sans-serif']
                    },
                    fontWeight: {
                        light: '300',
                        normal: '400',
                        semibold: '600',
                        extrabold: '800'
                    }
                }
            }
        }
    </script>
    <style>::-webkit-scrollbar { display: none;}</style>
</head>
<body class="bg-background-gray font-sans">
    <div id="app-container" class="w-full max-w-md mx-auto bg-white">
        
        <div id="profile-management-screen" class="flex flex-col h-[926px] bg-background-gray">
            <header id="profile-header" class="bg-white p-4 flex items-center justify-between shadow-sm sticky top-0 z-10">
                <button class="text-primary-dark-blue-gray">
                    <i class="fa-solid fa-arrow-left fa-lg"></i>
                </button>
                <h1 class="text-xl font-semibold text-primary-dark-blue-gray">Profile Management</h1>
                <button class="text-primary-blue font-semibold">Save</button>
            </header>

            <main class="flex-grow overflow-y-auto p-4 space-y-6">
                <section id="profile-photo-section" class="flex flex-col items-center bg-white p-6 rounded-xl shadow-[0_2px_4px_rgba(0,0,0,0.1)]">
                    <div class="relative">
                        <img src="https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-1.jpg" alt="User Avatar" class="w-32 h-32 rounded-full border-4 border-light-blue">
                        <button class="absolute bottom-0 right-0 bg-primary-blue text-white w-10 h-10 rounded-full flex items-center justify-center shadow-lg">
                            <i class="fa-solid fa-camera"></i>
                        </button>
                    </div>
                    <p class="text-sm text-gray-text mt-3">Tap to change photo</p>
                </section>

                <section id="personal-info-section" class="bg-white rounded-xl shadow-[0_2px_4px_rgba(0,0,0,0.1)] p-4 space-y-4">
                    <h3 class="text-sm font-semibold text-gray-text uppercase tracking-wider mb-2">Personal Information</h3>
                    
                    <div>
                        <label class="text-sm font-semibold text-primary-dark-blue-gray mb-1 block">Full Name</label>
                        <input type="text" value="Maya Campbell" class="w-full p-3 border border-light-gray rounded-lg focus:outline-none focus:border-primary-blue bg-background-gray text-primary-dark-blue-gray">
                    </div>

                    <div>
                        <label class="text-sm font-semibold text-primary-dark-blue-gray mb-1 block">Email Address</label>
                        <input type="email" value="maya.campbell@example.com" class="w-full p-3 border border-light-gray rounded-lg focus:outline-none focus:border-primary-blue bg-background-gray text-primary-dark-blue-gray">
                    </div>

                    <div>
                        <label class="text-sm font-semibold text-primary-dark-blue-gray mb-1 block">Phone Number</label>
                        <input type="tel" value="+1 (555) 123-4567" class="w-full p-3 border border-light-gray rounded-lg focus:outline-none focus:border-primary-blue bg-background-gray text-primary-dark-blue-gray">
                    </div>

                    <div>
                        <label class="text-sm font-semibold text-primary-dark-blue-gray mb-1 block">Username</label>
                        <div class="flex items-center">
                            <span class="text-gray-text mr-2">sparetime.me/</span>
                            <input type="text" value="maya" class="flex-1 p-3 border border-light-gray rounded-lg focus:outline-none focus:border-primary-blue bg-background-gray text-primary-dark-blue-gray">
                        </div>
                        <p class="text-xs text-gray-text mt-1">Your unique SpareTime URL</p>
                    </div>
                </section>

                <section id="preferences-section" class="bg-white rounded-xl shadow-[0_2px_4px_rgba(0,0,0,0.1)] p-4 space-y-4">
                    <h3 class="text-sm font-semibold text-gray-text uppercase tracking-wider mb-2">Preferences</h3>
                    
                    <div>
                        <label class="text-sm font-semibold text-primary-dark-blue-gray mb-1 block">Time Zone</label>
                        <select class="w-full p-3 border border-light-gray rounded-lg focus:outline-none focus:border-primary-blue bg-background-gray text-primary-dark-blue-gray appearance-none">
                            <option>US Eastern (GMT-4)</option>
                            <option>US Central (GMT-5)</option>
                            <option>US Pacific (GMT-7)</option>
                        </select>
                    </div>

                    <div>
                        <label class="text-sm font-semibold text-primary-dark-blue-gray mb-2 block">Default Work Hours</label>
                        <div class="flex items-center space-x-3">
                            <input type="time" value="09:00" class="flex-1 p-3 border border-light-gray rounded-lg focus:outline-none focus:border-primary-blue bg-background-gray text-primary-dark-blue-gray">
                            <span class="text-gray-text">to</span>
                            <input type="time" value="17:00" class="flex-1 p-3 border border-light-gray rounded-lg focus:outline-none focus:border-primary-blue bg-background-gray text-primary-dark-blue-gray">
                        </div>
                    </div>
                </section>

                <section id="bio-section" class="bg-white rounded-xl shadow-[0_2px_4px_rgba(0,0,0,0.1)] p-4">
                    <h3 class="text-sm font-semibold text-gray-text uppercase tracking-wider mb-2">About</h3>
                    <textarea rows="4" placeholder="Tell people a bit about yourself..." class="w-full p-3 border border-light-gray rounded-lg focus:outline-none focus:border-primary-blue bg-background-gray text-primary-dark-blue-gray resize-none">Product designer passionate about creating meaningful experiences. Always up for coffee and good conversation!</textarea>
                    <p class="text-xs text-gray-text mt-1">This will be visible to people who view your availability</p>
                </section>

                <section id="delete-account-section" class="pt-2">
                    <button class="w-full text-center p-4 bg-white rounded-xl shadow-[0_2px_4px_rgba(0,0,0,0.1)] text-status-busy font-semibold hover:bg-status-busy-light transition-colors duration-200">
                        Delete Account
                    </button>
                </section>

            </main>

            <nav id="bottom-nav-profile" class="bg-white border-t border-light-gray flex justify-around items-center p-2 sticky bottom-0">
                <a href="#" class="flex flex-col items-center text-gray-text hover:text-primary-blue w-1/4">
                    <i class="fa-solid fa-link fa-lg mb-1"></i>
                    <span class="text-xs font-semibold">Links</span>
                </a>
                <a href="#" class="flex flex-col items-center text-gray-text hover:text-primary-blue w-1/4">
                    <i class="fa-solid fa-calendar-days fa-lg mb-1"></i>
                    <span class="text-xs font-semibold">Calendar</span>
                </a>
                <a href="#" class="flex flex-col items-center text-gray-text hover:text-primary-blue w-1/4">
                    <i class="fa-solid fa-bell fa-lg mb-1"></i>
                    <span class="text-xs font-semibold">Requests</span>
                </a>
                <a href="#" class="flex flex-col items-center text-primary-blue w-1/4">
                    <i class="fa-solid fa-user-circle fa-lg mb-1"></i>
                    <span class="text-xs font-semibold">Profile</span>
                </a>
            </nav>
        </div>


    </script>
</body>
</html>
