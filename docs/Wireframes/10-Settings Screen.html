<div id="settings-container" class="bg-neutral-50">

              <i class="fa-solid fa-shield text-neutral-600"></i>
              <span class="text-neutral-800">Privacy</span>
            </div>
            <i class="fa-solid fa-chevron-right text-neutral-400"></i>
          </button>
          <button class="w-full flex items-center justify-between p-4 hover:bg-neutral-50">
            <div class="flex items-center space-x-3">
              <i class="fa-solid fa-lock text-neutral-600"></i>

            </div>

            </div>
            <i class="fa-solid fa-chevron-right text-neutral-400"></i>

          <button class="w-full flex items-center justify-between p-4 hover:bg-neutral-50">

            </div>
            <i class="fa-solid fa-chevron-right text-neutral-400"></i>
          </button>
        </div>
      </div>

      <div class="bg-white rounded-lg border border-neutral-200">
        <div class="p-4 border-b border-neutral-100">

        <div class="divide-y divide-neutral-100">

              <span class="text-sm text-neutral-600">Light</span>

          </div>

              <i class="fa-solid fa-moon text-neutral-600"></i>

        <div class="divide-y divide-neutral-100">

            </div>

          </button>
          <button class="w-full flex items-center justify-between p-4 hover:bg-neutral-50 text-neutral-600">

              <span>Delete Account</span>
