version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: sparetime-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: sparetime
      MONGO_INITDB_ROOT_PASSWORD: sparetime_password
      MONGO_INITDB_DATABASE: sparetime
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - sparetime-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/sparetime --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sparetime-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://sparetime:sparetime_password@mongodb:27017/sparetime?authSource=admin
      - NEXT_PUBLIC_BASE_URL=http://localhost:3000
      - JWT_SECRET=change-this-in-production-please-use-strong-secret
      - JWT_EXPIRES_IN=7d
      - BCRYPT_SALT_ROUNDS=10
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - sparetime-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  sparetime-network:
    driver: bridge
